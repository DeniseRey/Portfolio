<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP js</title>
</head>
<body>
    <h5>Ejercicio 1</h5>

    <label for="ej1_n1">Numero 1</label>
    <input type="number" id="ej1_n1">

    <label for="ej1_n2">Numero 2</label>
    <input type="number" id="ej1_n2"> 

    <label for="ej1_n3">Numero 3</label>
    <input type="number" id="ej1_n3"> 

    <button onclick="func_ej1()">Comparar</button>

    <label for="ej1_resultado">Resultado:</label>
    <input type="text" id="ej1_resultado">

    <script>
        function func_ej1(){
            var n1 = parseFloat(document.getElementById("ej1_n1").value);
            var n2 = parseFloat(document.getElementById("ej1_n2").value);
            var n3 = parseFloat(document.getElementById("ej1_n3").value);

            if(n1 > n2 && n1 > n3){
                document.getElementById("ej1_resultado").value = n1;
            }else if (n2 > n1 && n2 > n3){
                document.getElementById("ej1_resultado").value = n2;
            }else if (n3 > n1 && n3 > n2){
                document.getElementById("ej1_resultado").value = n3;
            }else{
                document.getElementById("ej1_resultado").value = "No ingresar numeros iguales";
            }
        }
  </script>

    <h5>Ejercicio 2</h5>

    <label for="ej2_n1">Numero 1</label>
    <input type="number" id="ej2_n1">

    <label for="ej2_n2">Numero 2</label>
    <input type="number" id="ej2_n2"> 

    <button onclick="func_ej2()">Sumar</button>

    <label for="ej2_resultado">Resultado:</label>
    <input type="text" id="ej2_resultado">

    <script>
    
    
         function func_ej2(){
            var n1 = parseFloat(document.getElementById("ej2_n1").value);
            var n2 = parseFloat(document.getElementById("ej2_n2").value);

            document.getElementById("ej2_resultado").value = n1 + n2;
        }
    </script>
            


<h5>Ejercicio 3</h5>
 
<label for="ej3_palabra">Ingresar Palabra</label>
<input type="text" id="ej3_palabra">

<label for="ej3_n1">Ingresar numero</label>
<input type="number" id="ej3_n1"> 

<button onclick="func_ej3()">Enter</button>
<label for="ej3_resultado">Resultado</label>
<input type="text" id="ej3_resultado"> 

<script>
   function func_ej3(){
       var ej3_palabra = document.getElementById("ej3_palabra").value;
       var ej3_n1 = parseFloat(document.getElementById("ej3_n1").value);

       var frase = ""

       for (let index = 0; index < ej3_n1; index++) {
        frase = frase + ej3_palabra;
       }
       document.getElementById("ej3_resultado").value = frase


   }





</script>




            
            



</body>
</html>
